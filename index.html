<!DOCTYPE html>
<html>
  <head>
    <title>BANDISLOT</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Kode+Mono:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/button.css" />
    <link rel="stylesheet" href="./styles/orientation.css" />
    <link rel="stylesheet" href="./styles/start.css" />
    <link rel="stylesheet" href="./styles/game.css" />

    <!-- disable cache -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
  </head>
  <body>
    <div id="particles-js"></div>
    <section id="start" class="active">
      <div class="divider">
        <div class="line"></div>
      </div>

      <div class="card">
        <h1>BANDISLOT</h1>
        <button id="start-button" class="primary">Start</button>
      </div>
    </section>

    <section id="game">
      <div class="header">
        <div class="title">
          <h1>BANDISLOT</h1>
        </div>
        <div class="placeholder"></div>
        <div class="balance-holder">
          <span class="material-symbols-outlined"> monetization_on </span>
          <span id="balance"></span>
        </div>
      </div>

      <div class="machine-holder">
        <div class="machine">
          <div class="reel">
            <div class="reel-container" id="reel-1"></div>
          </div>
          <div class="reel">
            <div class="reel-container" id="reel-2"></div>
          </div>
          <div class="reel">
            <div class="reel-container" id="reel-3"></div>
          </div>
          <div class="reel">
            <div class="reel-container" id="reel-4"></div>
          </div>

          <div class="divider">
            <div class="line"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="bet">
          <button id="sub-button" disabled>
            <span class="material-symbols-outlined"> remove </span>
          </button>
          <div id="bet-value" disabled></div>
          <button id="add-button" disabled>
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>

        <div class="multipliers">
          <button id="x2-button" disabled>X2</button>
          <button id="x3-button" disabled>X3</button>
          <button id="x5-button" disabled>X5</button>
        </div>

        <button id="spin-button" class="primary" disabled>SPIN</button>
      </div>

      <div class="dialog-holder">
        <div id="win-dialog"></div>

        <div id="game-over-dialog" class="dialog">
          <h1>Game Over</h1>
          <button id="reset-button" class="primary">RESET</button>
        </div>
      </div>
    </section>

    <div id="orientation">
      <p>Please rotate your device</p>
      <span class="material-symbols-outlined"> screen_rotation </span>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./app.js"></script>
    <script src="./particles-js.config.js"></script>
  </body>
</html>
